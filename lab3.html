<!DOCTYPE html>

<html>

<head>
    <title>Доллараас төгрөгт шилжүүлэгч</title>
</head>

                <body
    text="blue">
            <h1>Доллараас төгрөгт шилжүүлэгч</h1>
            <h1>2023.10.06-ны байдлаар</h1>

    <form id="currencyConversionForm">

<label for="usdAmount">Дүнгээ оруулна уу $:</label>

<input type="number" id="usdAmount" name="usdAmount" min="0.01" step="0.01" required><br><br>

<input type="submit" value="шилжүүлэх">

</form>

    <div id="result"></div>
    <script>

        document.getElementById("currencyConversionForm").addEventListener("submit", function(event) {
            event.preventDefault();


            const usdAmount = parseFloat(document.getElementById("usdAmount").value);

            const conversionRate =3456.49;

            const mntAmount = usdAmount * conversionRate;

            document.getElementById("result").innerHTML = `

                ${usdAmount} USD бол ${mntAmount.toFixed(2)} MNT

            `;

        });

</script>


                </body>

</html>
