<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Валют шилжүүлэгч</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Валют шилжүүлэгч</h1>
    </header>

    <section class="converter">
        <label for="original-currency-amount">Мөнгөн дүнгээ оруулна уу:</label>
        <input type="number" id="original-currency-amount" placeholder="0" value="1">

        <div class="currency-selection">
            <select id="from_currency">
                <option value="CNY">CNY</option>
                <option value="CZK">CZK</option>
                <option value="EGP">EGP</option>
                <option value="EUR">EUR</option>
                <option value="FJD">FJD</option>
                <option value="HKD">HKD</option>
                <option value="JPY">JPY</option>
                <option value="KRW">KRW</option>
                <option value="PHP">PHP</option>
                <option value="RUB">RUB</option>
                <option value="USD" selected>USD</option>
                <option value="MNT">MNT</option>
            </select>
            <button id="exchange">
                <span>&#8596;</span>
            </button>
            <select id="to_currency">
                <option value="CNY">CNY</option>
                <option value="CZK">CZK</option>
                <option value="EGP">EGP</option>
                <option value="EUR">EUR</option>
                <option value="FJD">FJD</option>
                <option value="HKD">HKD</option>
                <option value="JPY">JPY</option>
                <option value="KRW">KRW</option>
                <option value="PHP">PHP</option>
                <option value="RUB">RUB</option>
                <option value="MNT" selected>MNT</option>
                <option value="USD">USD</option>
            </select>
        </div>

        <p class="exchange-rate">
            <label for="exchange-rate">Валютын Ханш:</label>
            <input type="text" id="exchange-rate" readonly>
        </p>

        <button id="exchange_button">Шилжүүлэх!</button>

        <p id="output-text">
            <span id="from"></span> Бол <span id="to"></span>
        </p>
    </section>

    <script src="tootsooluur-javascript.js"></script>
</body>
