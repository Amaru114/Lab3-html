<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <title>Валют шилжүүлэгч</title>
    <link rel="stylesheet" href="html,.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Валют шилжүүлэгч</h1>
    <p class="convert">
        Мөнгөн дүнгээ оруулна уу :
        <input type="number" id="original-currency-amount" placeholder="0" value="1"> </input>
    </p>
        <div>
            <select id="from_currency">
                <option value="CNY">CNY</option>
                <option value="CZK">CZK</option>
                <option value="EGP">EGP</option>
                <option value="EUR">EUR</option>
                <option value="FJD">FJD</option>
                <option value="HKD">HKD</option>
                <option value="JPY">JPY</option>
                <option value="KRW">KRW</option>
                <option value="PHP">PHP</option>
                <option value="RUB">RUB</option>
                <option value="USD" selected>USD</option>
                <option value="MNT">MNT</option>
            </select> 
            <button id="exchange">
                <span>&#8596;</span>
            </button>
            <select id="to_currency">
                <option value="CNY">CNY</option>
                <option value="CZK">CZK</option>
                <option value="EGP">EGP</option>
                <option value="EUR">EUR</option>
                <option value="FJD">FJD</option>
                <option value="HKD">HKD</option>
                <option value="JPY">JPY</option>
                <option value="KRW">KRW</option>
                <option value="PHP">PHP</option>
                <option value="RUB">RUB</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <p class="exchange">
            Валютын Ханш:
     
            <input type="text" id="exchange-rate"></input>
        </p>
        <button id="exchange_button">Шилжүүлэх!</button>
    <p id="output-text">
        <span id="from"></span> Бол <span id="to"></span>
    </p>
    <script src="tootsooluur javascript.js"></script>
</body>

</html>
